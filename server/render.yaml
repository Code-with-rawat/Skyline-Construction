services:
  - type: web
    name: skyline-construction
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan config:cache
      php artisan route:cache
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://skyline-construction-1.onrender.com
